<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="calculator">
      <div class="container">
        <div class="displayarea flex">
          <input type="text" class="display" placeholder="0" />
        </div>

        <div class="numbers flex">
          <button class="ac mr-1 mb-2">AC</button>
          <button class="del mr-1 mb-2">DEL</button>
          <button class="numberfunc mr-1 mb-2">%</button>
          <button class="symbol">/</button>
        </div>

        <div class="numbers flex">
          <button class="number mr-1 mb-2">7</button>
          <button class="number mr-1 mb-2">8</button>
          <button class="number mr-1 mb-2">9</button>
          <button class="symbol">*</button>
        </div>

        <div class="numbers flex">
          <button class="number mr-1 mb-2">4</button>
          <button class="number mr-1 mb-2">5</button>
          <button class="number mr-1 mb-2">6</button>
          <button class="symbol">-</button>
        </div>

        <div class="numbers flex">
          <button class="number mr-1 mb-2">1</button>
          <button class="number mr-1 mb-2">2</button>
          <button class="number mr-1 mb-2">3</button>
          <button class="symbol">+</button>
        </div>

        <div class="numbers flex">
          <button class="number number0 mr-1">0</button>
          <button class="number mr-1">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
